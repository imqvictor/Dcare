services:
  - type: web
    name: dcare-ollama
    env: docker
    plan: free           # change to 'starter' if your model is large
    autoDeploy: true
    dockerfilePath: ./Dockerfile

    envVars:
      - key: OLLAMA_HOST
        value: http://0.0.0.0:11434
      - key: OLLAMA_MODELS
        value: /root/.ollama/models
      - key: OLLAMA_KEEP_ALIVE
        value: 5m
      - key: OLLAMA_DEBUG
        value: INFO

    healthCheckPath: /
    disk:
      name: ollama-models
      mountPath: /root/.ollama
      sizeGB: 10
